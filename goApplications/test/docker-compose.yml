version: "3"

networks:
  frontend:
    driver: ${NETWORKS_DRIVER}
  backend:
    driver: ${NETWORKS_DRIVER}
volumes:
  golang:
    driver: ${VOLUMES_DRIVER}

services:
#############golang################
  golang:
    build: ./golang
    volumes:
      - ${APP_CODE_PATH_HOST}:/go
    ports:
      - "8080:8080"
      - "3000:3000"
      - "3001:3001"
      - "3002:3002"
      - "3003:3003"
    tty: true
    networks:
      - frontend
      - backend