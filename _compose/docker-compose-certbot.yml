version: '3.8'

volumes:
  certbot:
    driver: ${VOLUMES_DRIVER}

services:

### Certbot ##############################################
  certbot:
    build:
      context: ../certbot
      args:
        - CERTBOT_VERSION=${CERTBOT_VERSION}
    container_name: ${CERTBOT_CONTAINER_NAME}
    hostname: ${CERTBOT_HOSTNAME}
    volumes:
      - "${DATA_PATH_HOST}/certbot/certs:/var/certs"
      - "${CERTBOT_LETSENCRYPT_PATH_HOST}:/var/www/letsencrypt"
    environment:
      - CN=${CERTBOT_CN}
      - EMAIL=${CERTBOT_EMAIL}
    networks:
      frontend:
        ipv4_address: ${CERTBOT_FRONTEND_IP}
      backend:
        ipv4_address: ${CERTBOT_BACKEND_IP}