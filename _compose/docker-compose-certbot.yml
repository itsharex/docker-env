version: '3.8'

volumes:
  certbot:
    driver: ${VOLUMES_DRIVER}

services:

### Certbot ##############################################
  certbot:
    build:
      context: ../certbot
      args:
        - BUSYBOX_VERSION=${BUSYBOX_VERSION}
    container_name: ${BUSYBOX_CONTAINER_NAME}
    hostname: ${BUSYBOX_HOSTNAME}
    privileged: true
    stdin_open: true
    tty: true
    networks:
      frontend:
          ipv4_address: ${BUSYBOX_FRONTEND_IP}
      backend:
        ipv4_address: ${BUSYBOX_BACKEND_IP}