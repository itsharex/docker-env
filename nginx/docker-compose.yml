version: '3.8'

networks:
  nginx-network:
    driver: bridge

services:
  nginx:
    build:
      context: ./nginx
    hostname: nginx
    container_name: nginx
    privileged: true
    environment:
      - TZ=${TZ}
    ports:
      - "${NGINX_HOST_HTTP_PORT}:80"
      - "${NGINX_HOST_HTTPS_PORT}:443"
    volumes:
      - ./www/:/var/www:cached
      - ${NGINX_HOST_LOG_PATH}:/var/log/nginx
      - ${NGINX_SITES_PATH}:/etc/nginx/sites-available
      - ${NGINX_SSL_PATH}:/etc/nginx/ssl
    networks:
      nginx-network: